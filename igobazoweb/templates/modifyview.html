{% load static %}
<!doctype html>
<html>
	<head>
	
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'style_member.css'%}">
		<script src="{% static 'jquery-3.6.0.js'%}"></script>
		<script src="{% static 'script_register.js'%}"></script>	
		<title> 회원가입 </title>
	</head>
	
	<body>
	    {% csrf_token %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		
		<form name="modifyviewform" method="post" action="modifypro"> 
			<input type="hidden" name="id" value="{{id}}">
			<input type="hidden" name="passwd" value="{{passwd}}">

					
				<div class="container mt-5 mb-5">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="col-md-6">
							<div class="card px-5 py-5"> 
							       	
							<h5 class="mt-3"> 선호장르 수정 </h5>
							           					           	

							<br>
							<h5 class="mt-3"> 좋아하는 장르를 모두 클릭해주세요 </h5>					
							 <div class="form-group">

								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id=" pg_romance" name="pg" value=1 {{romance_check}}>
									<label class="form-check-label" for=" pg_romance"> 로맨스 </label>
								</div>
										
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_thriller" name="pg" value=2 {{thriller_check}}>
								  <label class="form-check-label" for="pg_thriller"> 스릴러 </label>
								</div>
								
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_horror" name="pg" value=3 {{horror_check}}>
								  <label class="form-check-label" for="pg_horror"> 공포 </label>
								</div>
								
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_noir" name="pg" value=4 {{noir_check}}>
								  <label class="form-check-label" for="pg_noir"> 느와르 </label>
								</div>
								
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_action" name="pg" value=5 {{action_check}}>
								  <label class="form-check-label" for="pg_action"> 액션 </label>
								</div>
								
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_sf" name="pg" value=6 {{sf_check}}>
								  <label class="form-check-label" for="pg_sf"> 공상과학 </label>
								</div>
								
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_fantasy" name="pg" value=7 {{fantasy_check}}>
								  <label class="form-check-label" for="pg_fantasy"> 판타지 </label>
								</div>
								
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_teen" name="pg"  value=8 {{teen_check}}>
								  <label class="form-check-label" for="pg_teen"> 하이틴 </label>
								</div>
								
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_anime" name="pg" value=9 {{anime_check}}>
								  <label class="form-check-label" for="pg_anime"> 애니메이션 </label>
								</div>
								
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_history" name="pg" value=10 {{history_check}}>
								  <label class="form-check-label" for="pg_history"> 역사 </label>
								</div>
								
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_sports" name="pg" value=11 {{sports_check}}>
								  <label class="form-check-label" for="pg_sports"> 스포츠 </label>
								</div>
								
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_music" name="pg" value=12 {{music_check}}>
								  <label class="form-check-label" for="pg_music">음악</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_comedy" name="pg" value=13 {{comedy_check}}>
								  <label class="form-check-label" for="pg_comedy">코미디</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" id="pg_war" name="pg" value=14 {{war_check}}>
								  <label class="form-check-label" for="pg_war">전쟁</label>
								</div>						            					

							</div>
							<button class="btn btn-primary mt-4 signup" type="submit"> 회원정보 수정 </button>
							<div class="text-center mt-4"> <a href="userinfo" class="text-decoration-none"> 회원정보로 돌아가기 </a> </div>						              	                	          
								<div class="text-center mt-4"> <a href="index" class="text-decoration-none"> 메인으로 돌아가기 </a> </div>
						 </div>
					</div>
				</div>	
				</div>
		</form> 
	     
	 </body>
</html>
