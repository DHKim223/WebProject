{% load static %}
<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'style_member.css'%}">
	<script src="{% static 'jquery-3.6.0.js'%}"></script>
	<script src="{% static 'script_register.js'%}"></script>	
    <title> 회원가입 </title>
  </head>
  <body>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	
	{% csrf_token %}
	<form name="regf" method="post"  action="registers" onsubmit="location='registers'">
		<input type="hidden" name="ok" value="1">
		<div class="container mt-5 mb-5">
		<div class="row d-flex align-items-center justify-content-center">
	        <div class="col-md-6">
	            <div class="card px-5 py-5"> 
	                <h5 class="mt-3"> 처음이신가요? <br> 많은 영화의 리뷰를 확인해 보세요!</h5> <small class="mt-2 text-muted">아래에 정보를 입력해 주세요</small>
   
	                <div class="form-input"> <i class="fa fa-lock"></i> <input type="text" class="form-control" placeholder="아이디" id="id" name="id" onkeyup="return idverify()"> </div>
	                <div style="color:red" id="id_result"></div>
	                
	                <div class="form-input"> <i class="fa fa-lock"></i> <input type="password" class="form-control" placeholder="password" name="passwd"> </div>
	                <div class="form-input"> <i class="fa fa-lock"></i> <input type="password" class="form-control" placeholder="password 재확인" name="passwd1"> </div>
	                <button class="btn btn-primary mt-4 signup" type="submit"  onclick="return check();">회원가입 </button>

					
	                <div class="text-center mt-4"> <span>이미 가입된 멤버신가요?</span> <a href="login" class="text-decoration-none"> 로그인 </a> </div>
	                <div class="text-center mt-4"> <a href="index" class="text-decoration-none"> 메인으로 돌아가기 </a> </div>
	            
	        	</div>
	    	</div>
		</div>	
	</div>
	</form> 
</body>
</html>
